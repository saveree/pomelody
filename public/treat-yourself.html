<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- This is a comment -->

        <title> Pomelody </title>

        <link href="css/style.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>


    <body>
        <h1 class="header" id="status"> Treat Yourself! </h1>

        <div class="center-container" id="main-content">
            <h3 id="countdown">  </h3>

            <button type="button" class="control_button" id="pause"> Pause </button>

            <button type="button" class="control_button" id="resume"> Resume </button>

            <button onclick="verify_skip()" class="control_button"> Skip</button>

            <button onclick="verify_stop()" class="control_button" >Stop</button>

            <script>
            function verify_skip() {
                alert("Are you sure you want to skip to the next session?");
                window.location.href = "you-can-do-it.html";
            }
            </script>
            <script>
            function verify_stop() {
              alert("Are you sure you want to stop the current session?");
              window.location.href = "end-page.html";
            }
            </script>
            <div class="footer">

            <script type="text/javascript" src="js/timer.js"></script>

            </div>
        </div>
    </body>
</html>
