<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- This is a comment -->

        <title> Pomelody </title>

        <link href="css/style.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>


    <body>
        <h1 class="header" id="status"> You Can Do It! </h1>

        <div class="center-container" id="main-content">

            <h3 id="countdown"> </h3>

            <button type="button" class="control_button" id="pause"> Pause </button>

            <button type="button" class="control_button" id="resume"> Resume </button>

            <button onclick="skip_function()" class="control_button">Skip</button>
            <button onclick="stop_function()" class="control_button">Stop</button>

            <p id="demo"></p>

            <script>
            function skip_function() {
              var txt;
              if (confirm("Are you sure you want to skip the session?")) {
                txt = "You pressed OK!";
                window.location.href = "treat-yourself.html";
              } 
              else{
                window.location.href = "you-can-do-it.html";
              }
              document.getElementById("demo").innerHTML = txt;
            }
            </script>


            <p id="demo"></p>

            <script>
            function stop_function() {
              var txt;
              if (confirm("Are you sure you want to stop the session?")) {
                window.location.href = "end-page.html";
              } else {
                window.location.href = "you-can-do-it.html";
              }
              document.getElementById("demo").innerHTML = txt;
            }
            </script>


            <div class="footer">
              <!--  <a href="you-can-do-it.html"> <button type="button" > Next </button> </a> -->

            </div>
        </div>

        <script type="text/javascript" src="js/timer.js"></script>
    </body>
</html>
